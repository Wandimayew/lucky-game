<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>

<body>
    <h1>Hello World</h1>
    <button id="addChoiceBtn" type="button">Add Choice</button>
    <script>
        // Connect to Socket.IO server
        const socket = io('http://localhost:3001');

        // Listen for 'newChoice' event
        socket.on('connect', () => {
            console.log('Connected to Socket.IO server');
        });
        socket.on('userChoiceUpdated', (data) => {
            console.log('New choice added:', data);
            // Handle new choice data here
        });

        // Listen for 'gameWon' event
        socket.on('gameWon', (data) => {
            console.log('Game won:', data);
            // Handle game won data here
        });

        // Example: Emit 'addChoice' event when button is clicked
        document.getElementById('addChoiceBtn').addEventListener('click', () => {
            console.log('Button clicked');
            socket.emit('addChoice', {
                MessageChannel: 'Hello World',
            });
        });
    </script>
</body>

</html>
